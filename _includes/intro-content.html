<div class="intro-content">
    <div class="slider-content">
        <div class="container">
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-6">
                    <div class="slide-all-text">
                        <!-- layer 1 -->
                        <div class="layer-1 wow fadeInUp" data-wow-delay="0.3s">
                            <h2 class="title-1">Living and holding shop on Bitcoin is made easy with <b>Kumuly Pocket</b></h2>
                        </div>

                        <!-- layer 2 -->
                        <div class="layer-2 wow fadeInUp" data-wow-delay="0.3s">
                            <h4 class="title-2">Integrate Bitcoin in your daily life today</h4>
                        </div>
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6">
                    <div class="slide-images-inner wow fadeInUp" data-wow-delay="0.5s">
                        <div class="slide-images">
                            {% if slide_img %}
                            <img src="{{slide_img | relative_url }}" alt="">
                            {% else %}
                            <img src="{{'/assets/img/slider/s1.png' | relative_url }}" alt="">
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
